<h1>Buscando: {{datoBusqueda}}</h1>
<hr>
<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-dark" role="alert">
            No existen resultados con el termino {{datoBusqueda}}
        </div>
    </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta [heroe]="_heroe" [index]="_heroe.idx" *ngFor="let _heroe of heroes; let i = index"></app-heroe-tarjeta>
</div>
