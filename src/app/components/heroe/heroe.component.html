<h1 class=" animated fadeIn"> {{heroe.nombre | uppercase}} <small>({{heroe.aparicion | date:'d-M-y'}})</small></h1>
<hr>
<div class="row animated fadeIn">
    <div class="col-md-4">
        <img src="{{heroe.img}}" class="img-fluid" alt="">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Volver</a>
    </div>
    <div class="col-md-8">
        <h3>Nombre Heroe: {{heroe.nombre}}</h3>
        <hr>
        <p>{{heroe.bio}}</p>
    </div>
</div>
